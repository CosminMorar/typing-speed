<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test - Purple Theme</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="play.js" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col text-center">
          <h1 class="display-6 mb-3 purple-text">Typing Speed Test</h1>
        </div>
      </div>
      <div class="row justify-content-center mb-4">
        <div class="col-md-6 text-center">
          <div class="score-displayer mb-3">
            <p class="purple-text">Score: <span id="score">0</span> WPM</p>
            <p class="purple-text">High-score: <span id="high-score">0</span> WPM</p>
          </div>
          <div class="instructions mb-3">
            <p class="purple-text">Instructions: Press SPACE to start,
              then type as many words as you can in 1 minute
            </p>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="game-container p-4 border rounded">
            <div class="words-displayer mb-3 p-3 border rounded">
              [the words that you'll have to write will be displayed here]
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
